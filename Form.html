    <form action="">
        <p> Name : <input type="text" name="name" placeholder="Enter your name" id="name"></p>
        <p> Email : <input type="email" name="email" placeholder="Enter your email" id="email"></p>
        <fieldset>
            <legend>Select your section</legend>
           <p>
            <label for="1st">

            </label>
           </p>
           <p>
            <label for="2nd"> 
                <input type="radio" name="Select1" id="2nd">Secend Section
            </label>
           </p>
           <p>
            <label for="3rd">
                <input type="radio" name="Select1" id="3rd">third Section 
            </label>
           </p>
        </fieldset>
        <fieldset>
            <legend>Select your Subjects</legend>
            <p>
                <label for="english">
                    <input type="checkbox" name="Subjects" id="english">English
                </label>
            </p>
            <p>
                <label for="bangla">
                    <input type="checkbox" name="Subjects" id="bangla">Banlga
                </label>
            </p>
            <p>
                <label for="accounting">
                    <input type="checkbox" name="Subjects" id="accounting">Accounting
                </label>
            </p>
            
        </fieldset>
        <p>
            Special Instruction
            <br>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">submit</button>
        <button type="reset">Reset</button>
